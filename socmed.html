    scroll-behavior: smooth;

body {

/* Main Page Section */
.main-page{
    display: flex;
    flex-direction: column;
    text-align: center;
    margin-top: 5px;

}

.main-page h1 {

    text-shadow: 3px 3px #ffcc00, -3px -3px white;
}

.main-page p {
    font-size: 1.3rem;
    margin-top: 15px;
    color: #fff;
}


/* SIDEBAR */
.sidebar {
    background: #000000;
    width:355px;
    padding-top: 10px;
    display: flex;
    flex-direction:column;
    position:fixed;
    align-items: center;
    gap: 20px;

}

.profile-box {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 15px;
}

.profile-pic {
  width: 80px;
  height: 80px;

  object-fit: cover;
}

.profile-info h3 {
  font-size: 19px;
  margin: 0;
  color: white; 
}

.profile-info p {
  font-size: 15px;
  margin: 0;
  color: gray;
}




/* Nav Links */
.nav-links {
    width: 80%;
    padding: 25px 0;
    text-align: center;
    font-size: 10px;
    color: #ffffff;
    cursor: pointer;
    transition: .3s;
    list-style: none;
    display:list-item;
}

    


.nav-links li a {
    text-decoration: none;
    color: #ffffff;
    font-size: 26px;
    font-weight: bold;
    transition: 0.3s;
    border-radius: 20px;
    line-height: 68px;
    
    

}

.nav-links li a:hover {
    color: #fff;
    text-shadow: 0 0 10px #00ffff;
}



/* box: follow */
.back {
    color: #ffffff;
    text-align: center;
    background-color: rgb(0, 162, 255);
    font-size: 25px;
    font-family:"times new roman";
    text-shadow: 0 0 10px #ffffff;

    padding: 18px;
    width: 216px;
    text-decoration: none;

}

.back:hover{
    color: rgb(0, 162, 255);
    background-color: #ffffff;
    text-shadow: 0 0 10px rgb(0, 162, 255);
    cursor: wait;
}


/* section */
.section {

    flex-direction: column;
    text-align: center;
    margin-top: 35px;
    padding-top:25px;
    background-color: #000000a9;
    height: auto;
    margin-left: 368px;
    width: 863px;
    border-left: 4px solid #ffffff;

}


.section h2 {
    font-size:55px;
    color: #000000;
    margin-bottom: 15px;
    text-shadow: 3px 3px #ffcc00, -3px -3px white;
}

.section p {
    font-size: 1.1rem;
    line-height: 1.6;
    color: aliceblue;
    letter-spacing: 1px;
}

.section h5 {
    line-height: 1.6;
    color: aliceblue;
    letter-spacing: 1px;
    font-family: arial;
}



/* social media icon */
.container {
    display: flex;
    gap: 20px;
    align-items: center;
    margin: 0 auto;
}

.icon {
    position: relative;
    padding: 15px;
    width: 60px;       /* square */
    height: 60px;      /* square */
    background: white;
    border-radius: 18px;   /* rounded */
    text-decoration: none;
    color: black;
    display: flex;
    align-items: center;
    gap: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.12);
    transition: 0.3s ease;
}

/* icon stays round even when expanding */
.icon:hover {
    width: 170px;      /* expand only sideways */
    height: 60px;      /* keep height same */
    border-radius: 18px; /* keep rounded */
    transform: scale(1.05);
}

/* Icon turns white on hover */
.icon:hover i {
    color: white !important;
}

.icon i {
    font-size: 26px;
    color: black;
    transition: 0.3s ease;
}

.label {
    opacity: 0;
    color: white;
    font-size: 20px;
    font-weight: 700;
    white-space: nowrap;
    transform: translateX(-10px);
    transition: 0.3s ease;
}

.icon:hover .label {
    opacity: 1;
    transform: translateX(0);
}

/* Hover effect */
/* Facebook */
.icon.Facebook:hover {
    background: #6dacff;
    box-shadow: 0 0 20px #1877f2, 0 0 35px #1877f2;
}

/* Instagram */
.icon.Instagram:hover {
    background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
    box-shadow: 0 0 20px #ff86b9, 0 0 35px #fae690;
}

/* Twitter */
.icon.Twitter:hover {
    background: #636262;
    box-shadow: 0 0 20px #b1afaf, 0 0 35px #9c9c9c;
}

/* YouTube */
.icon.YouTube:hover {
    background: #ff0000;
    box-shadow: 0 0 20px #ff0000, 0 0 35px #ff0000;
}

.icon.Discord:hover {
    background: #7681f0;
    box-shadow: 0 0 20px #5865F2, 0 0 35px #5865F2;
}

.icon.Snapchat:hover {
    background: #fdce91;
    box-shadow: 0 0 20px #b8b7a2, 0 0 35px #9b9a86;
}

.icon.TikTok:hover {
    background: #ff3b3b;
    box-shadow: 0 0 20px #0c5192, 0 0 35px #0c5192;
}

/* slideshow */
.slideshow-container {
    width: 100%;
    overflow: hidden;
    background: #111;
    padding: 20px 0;
}

.slide-track {
    display: flex;
    gap: 20px;
    width: calc(200px * 7); 
    animation: scroll 15s linear infinite;
}

.slide {
    min-width: 200px;
    text-align: center;
    color: white;
    font-family: Arial;
}

.slide img {
    width: 200px;
    height: 350px;
    object-fit: cover;
    border-radius: 10px;
}

/* Auto-scrolling effect */
@keyframes scroll {
    0%   { transform: translateX(0); }
    100% { transform: translateX(-50%); }
}




/* Home section */
.ig-profile {
    width: 90%;
    padding: 20px;
    box-sizing: border-box;
    font-family: Arial;
    align-items: center;

/* Top profile section */
.top-section {
    display: flex;
    align-items: center;
    justify-content: center;   /* <-- THIS centers it horizontally */
    gap: 20px;
    width: 100%;
    text-align: center;

/* round profile picture */
.profile {

    height: auto;
    
}

.profile img{

    height: auto;

    border-radius: 10px;
}




/* stats + follow button section */
.stats-follow {

    flex-direction: column;
    gap: 10px;
}

.stats {
    display: flex;
    gap: 40px;
    font-size: 14px;
}

.follow-btn {
    padding: 10px 30px;
    border: 1px solid black;
    background: white;
    font-size: 16px;
    border-radius: 10px;
    letter-spacing: 8px;
}

.follow-btn:hover {
    color: #ffffff;
    background-color: rgb(0, 0, 0);
    cursor: pointer;
}


/* menu icons */
.menu-icons {
    margin-top: 25px;
    display: flex;
    justify-content: space-around;
    font-size: 22px;
    color: rgb(255, 255, 255);
}

/* post grid */
.post-grid {
    margin-top: 20px;
    display: grid;
    grid-template-columns: repeat(3, 250px);  /* or any size you like */
    justify-content: center; /* center the whole grid */
    gap: 12px;
    margin-left: 75px;
}

.post-grid img {
    width: 256px;
    object-fit: cover;
    aspect-ratio: 1/1;
    background: rgb(255, 254, 254);

    
}

.post-grid img:hover {
  transform: scale(1.1);
}

/*  Form */
.form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    max-width: 500px;
    margin: 20px 176px ;
}

.form input{
    padding: 12px;
    font-size: 1rem;
    border: none;
    outline: none;
    border-radius: 6px;
    color: #000000;
}

.form textarea {
    padding: 12px;
    font-size: 1rem;
    border: none;
    outline: none;
    border-radius: 6px;
    color: #000000;
}

.form button {
    background: #000000;
    color: rgb(0, 162, 255);
    font-weight: bold;
    padding: 12px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
    text-shadow: 0 0 10px #ffffff;
}

.form button:hover {
    background: rgb(0, 162, 255);
    color: #ffffff;
    text-shadow: 0 0 10px #ffffff;
}


/*  highlights */
.highlights {
    display: flex;
    justify-content: center;   /* center all highlights */
    gap: 20px;
    margin-top: 20px;
}

.highlight {
    text-align: center;
}

.highlight img {
    width: 80px;               /* size of highlight circle */
    height: 80px;
    border-radius: 50%;        /* make it circle */
    object-fit: cover;         /* crop image nicely */
    border: 3px solid #bdbdbd; /* grey border like IG */
    padding: 3px;              /* space between border and image */
    transition: 0.3s ease;
    background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);

}

/* Highlight layout */
.highlights {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.highlight img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    cursor: pointer;
}

/* Story Viewer (Popup) */
.story-viewer {
    display: none;                     /* hide by default */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.95);
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.story-viewer img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
}

/* Close button */
.close-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 35px;
    color: white;
    cursor: pointer;
}


.highlight img:hover {
    transform: scale(1.08);    /* slight zoom on hover */
}

.highlight p {

    margin-top: 5px;
    font-size: 14px;

/* Scroll to Top */
#scrollTopBtn {
    display: none;
    position: fixed;
    bottom: 30px;
    right: 30px;

    color: #ffffff;

    border-radius: 50%;
    width: 50px;
    height: 50px;
    cursor: pointer;
    box-shadow: 0 0 10px #fafafa;
    transition: 0.3s;
    z-index: 999;
}

#scrollTopBtn:hover {
    color: rgb(0, 162, 255);
    background-color: #fff;
}
</style>
</head>
